<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Varela Round', sans-serif;
}
</style>

</head>
<body>
    <h1 id="title">Library App</h1>
    <svg id="bookLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>

    <h3 id="intro">Welcome to your own personal library! Here you will be able to manage your reading list and track your progress. Click the button to add a book to your library and begin your reading journey!</h3>
    
    <div class="bookList">
        <img id="cover"   height="300px"   src="https://m.media-amazon.com/images/I/71FCDkExLKL._AC_UF1000,1000_QL80_.jpg">
    </div>

    <button id="addBook">+</button>

    <form id="bookForm" style="display:none">
        
        <label for="book_name">What is the name of the book?</label>
            <input type="text" id="first_name" required>
        <label for="author_name">Who is the author of the book?</label>
            <input type="text" id="author_name" required>
        <label for="book_pages">How many pages does the book have?</label>
            <input type="number" id="book_pages" required>
        <label for="read_status">Have you read this book yet?</label>
            <input type="checkbox" id="read_status">
            <button id="submit">submit</button>
        

    </form>
    <script src="script.js"></script>
    
</body>
</html>
